<div class="mycontainer">
    <div class="card text-bg-primary m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>Bhubaneswar</h2>
            <p><img src="{{iconURL}}" alt=""></p>
        </div>
        <div class="card-body">

          <p class="card-text">Summery: {{summery}}</p>
          <p class="card-text">Temperature: {{temperature}} °F</p>
          <p class="card-text">Feels Like: {{feelsLikeTemp}} °F</p>
          <p class="card-text">Pressure: {{pressure}} hPa</p>
          <p class="card-text">Humidity: {{humidity}} %</p>
          

        </div>
</div>
